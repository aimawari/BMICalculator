<ion-header>

  <ion-navbar color="navbar">
    <ion-title>BMI Calculator</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label fixed>Height (M)</ion-label>
        <ion-input type="number" [(ngModel)]="height" min="0"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Weight (KG)</ion-label>
        <ion-input type="number" [(ngModel)]="weight" min="0"></ion-input>
      </ion-item>
      <button ion-button color="secondary" (click)="calculateBMI()">Calculate</button>
    </ion-card-content>
  </ion-card>

</ion-content>
